<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Объявления</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div id="app">
    <h2>Объявления</h2>
     <div class="mb-3">
         <h4>Добавить новое объявление</h4>
        <form @submit.prevent="addAd">
            <div class="mb-3">
                <label for="adTitle" class="form-label">Название</label>
                <input type="text" id="adTitle" v-model="newAd.title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="adDescription" class="form-label">Описание</label>
                <textarea id="adDescription" v-model="newAd.description" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Добавить объявление</button>
        </form>
    </div>

    <h4>Таблица объявлений</h4>
    <table id="adsTable" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th @click="sortBy('title')"><a href="#">Название</a></th>
            <th @click="sortBy('price')"><a href="#">Цена</a></th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="ad in ads" :key="ad.id">
            <td @click="getAd(ad.id)">{{ ad.title }}</td>
            <td>{{ ad.price }}</td>
        </tr>
        </tbody>
    </table>

    <div id="adInModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <tr><th>ID</th><td>{{ adInModal.id }}</td></tr>
                    <tr><th>Название</th><td>{{ adInModal.title }}</td></tr>
                    <tr><th>Описание</th><td>{{ adInModal.description }}</td></tr>
                    <tr><th>Цена</th><td>{{ adInModal.price }}</td></tr>
                    <tr><th>Создано</th><td>{{ adInModal.created_at }}</td></tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/vue@3.5.12/dist/vue.global.js"></script>
<script>
const app = Vue.createApp({
    data() {
        return {
            adInModal: { id: null, title: null, description: null, price: null, created_at: null },
            ads: [],
            sortKey: '',
            sortAsc: true,
            newAd: { title: '', description: '' }
        };
    },
    methods: {
        sortBy(key) {
            if (this.sortKey === key) {
                this.sortAsc = !this.sortAsc;
            } else {
                this.sortKey = key;
                this.sortAsc = true;
            }
            this.ads.sort((a, b) => {
                if (a[key] < b[key]) return this.sortAsc ? -1 : 1;
                if (a[key] > b[key]) return this.sortAsc ? 1 : -1;
                return 0;
            });
        },
        async getAd(id) {
            this.adInModal = await (await fetch(`http://localhost:8000/api/ads/${id}`)).json();
            let adInfoModal = new bootstrap.Modal(document.getElementById('adInModal'));
            adInfoModal.show();
        },
        async addAd() {
            try {
                const response = await fetch("http://localhost:8000/api/ads", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(this.newAd)
                });

                if (!response.ok) throw new Error('Ошибка при добавлении объявления');
                const addedAd = await response.json();
                this.ads.push(addedAd);
                this.newAd.title = '';
                this.newAd.description = '';
            } catch (error) {
                console.error('Ошибка при добавлении объявления:', error);
            }
        }
    },
    async created() {
        this.ads = await (await fetch("http://localhost:8000/api/ads")).json();
    }
}).mount('#app');
</script>

<footer>
    <strong>&copy; Объявления API</strong>
</footer>
</body>
</html>
