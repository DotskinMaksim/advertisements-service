<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Объявления</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <h2>Объявления</h2>
    <div class="row">
        <div class="col-12">
            <h4>Список объявлений</h4>
            <div class="row">
                <div class="col-md-4" v-for="ad in ads" :key="ad.id">
                    <div class="card">
                        <img :src="ad.main_image" class="card-img-top" alt="Ad Image">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a :href="'ad-details.html?id=' + ad.id">{{ ad.title }}</a>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pagination">
                <button @click="previousPage" class="btn btn-secondary" :disabled="currentPage === 1">Назад</button>
                <span>Страница {{ currentPage }} из {{ totalPages }}</span>
                <button @click="nextPage" class="btn btn-secondary" :disabled="currentPage === totalPages">Вперед</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@3.5.12/dist/vue.global.js"></script>
<script>
const app = Vue.createApp({
    data() {
        return {
            ads: [],
            currentPage: 1,
            adsPerPage: 10,
            totalAds: 0,
            totalPages: 0
        };
    },
    methods: {
        async fetchAds() {
            const response = await fetch(`http://localhost:8000/api/ads?page=${this.currentPage}&limit=${this.adsPerPage}`);
            const data = await response.json();
            this.ads = data.ads; // Предполагается, что API возвращает массив объектов ads
            this.totalAds = data.total; // Предполагается, что API возвращает общее количество объявлений
            this.totalPages = Math.ceil(this.totalAds / this.adsPerPage); // Вычисляем общее количество страниц
        },
        previousPage() {
            if (this.currentPage > 1) {
                this.currentPage--;
                this.fetchAds();
            }
        },
        nextPage() {
            if (this.currentPage < this.totalPages) {
                this.currentPage++;
                this.fetchAds();
            }
        }
    },
    async created() {
        await this.fetchAds();
    }
}).mount('#app');
</script>

<footer>
    <strong>&copy; Объявления API</strong>
</footer>
</body>
</html>
