<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Подробности объявления</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin-top: 70px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .ad-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 0 auto;
        }
        .ad-container img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .ad-container h4 {
            font-size: 2rem;
            margin-top: 20px;
            color: #007bff;
        }
        .ad-container p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }
        .ad-container h5 {
            font-size: 1.4rem;
            margin-top: 30px;
            color: #333;
        }
        .ad-container .img-thumbnail {
            max-width: 300px;
            margin: 10px;
            border-radius: 8px;
        }
        .ad-container .img-thumbnail:hover {
            transform: scale(1.05);
            transition: all 0.3s ease;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background-color: #343a40;
            color: #fff;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="ad-container">
        <h2>Подробности объявления</h2>
        <div v-if="ad">
            <!-- Основное изображение -->
            <img :src="ad.main_image" class="img-fluid" alt="Main Ad Image">

            <h4>{{ ad.title }}</h4>
            <p>{{ ad.description }}</p>

            <!-- Дополнительные изображения -->
            <div>
                <h5>Дополнительные изображения:</h5>
                <div v-for="(img, index) in ad.additional_images" :key="index">
                    <img :src="img" class="img-thumbnail" :alt="'Additional Image ' + (index + 1)">
                </div>
            </div>
        </div>
        <div v-else>Загрузка...</div>

        <!-- Кнопка назад -->
        <a href="index.html" class="back-btn">Назад</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@3.5.12/dist/vue.global.js"></script>
<script>
const app = Vue.createApp({
    data() {
        return {
            ad: null
        };
    },
    async created() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const response = await fetch(`http://localhost:8000/api/ads/${id}`);
        const data = await response.json();
        this.ad = data; // Загружаем данные объявления
    }
}).mount('#app');
</script>

<footer>
    <strong class="footer-text">&copy; Сервис объявлений</strong>
</footer>

</body>
</html>
