<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Подробности объявления</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <h2>Подробности объявления</h2>
    <div v-if="ad">
        <img :src="ad.image" class="img-fluid" alt="Ad Image">
        <h4>{{ ad.title }}</h4>
        <p>{{ ad.description }}</p>
        <div>
            <h5>Дополнительные изображения:</h5>
            <img v-for="img in ad.additionalImages" :src="img" class="img-thumbnail" :key="img">
        </div>
    </div>
    <div v-else>Загрузка...</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@3.5.12/dist/vue.global.js"></script>
<script>
const app = Vue.createApp({
    data() {
        return {
            ad: null
        };
    },
    async created() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const response = await fetch(`http://localhost:8000/api/ads/${id}`);
        this.ad = await response.json(); // Предполагается, что API возвращает объект объявления
    }
}).mount('#app');
</script>

<footer>
    <strong>&copy; Объявления API</strong>
</footer>
</body>
</html>
